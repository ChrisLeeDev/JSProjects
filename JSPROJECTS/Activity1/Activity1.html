<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Activity Guide #1</h1>
        <!-- Start of Item 1-->
        Name: <input type="text" id="name"><br />
        Address: <input type="text" id="address"><br />
        Telephone Number: <input type="text" id="telephone"><br />
        Major: <input type="text" id="major"><br />
        <button id="btn1">Submit</button>
        <p id="output"></p>
        <!-- End of Item 1-->

        <!-- Start of Item 2-->
        <h4>Activity #2</h4>
        
        Projected Sales: <input type="text" id="sales"><br />
        <button id="btn2">Compute</button>
        <p id="outputsales"></p>
        <!-- End of Item 2-->

        <!-- Start of Item 3-->
        <h4>Activity #3</h4>

        Speed: <input type="text" id="speed"> <br />
        <button id="btn3">Submit</button>
        <p id="display1"></p>
        <p id="display2"></p>
        <p id="display3"></p>
        <!-- End of Item 3-->

        <!-- Start of Item 4-->
        <h4>Activity #4</h4>
        Miles Driven: <input type="text" id="miles"> <br />
        Gas Used: <input type="text" id="gas"> <br />
        <button id="btn4">Compute MPG</button>
        <p id="resultmpg"></p>
        <!-- End of Item 4-->

        
        <!-- Start of Item 5-->
        <h4>Activity #5</h4>
        Celsius: <input type="text" id="celsius"> <br />
        <button id="btn5">Convert to F</button>
        <p id="displayF"></p>
        <!-- End of Item 5-->

        <!-- Start of Item 6-->
        <h4>Activity #6</h4>
        Cookies you have eaten: <input type="text" id="cookies"><br />
        <button id="btn6">Submit</button>
        <p id="displaycal"></p>
        <!-- End of Item 6-->


        <!-- Start of Item 7-->
        <h4>Activity #7</h4>
        Number of Males: <input type="text" id="male"> <br />
        Number of Females: <input type="text" id="female"><br />
        <button id="btn7">Percentage</button>
        <p id="percentage"></p>


        











        <!-- javascript -->
        <script src="app.js"></script>




    </body>



</html>
